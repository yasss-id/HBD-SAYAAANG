<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Arum ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: rgba(255,255,255,0.85);
  border-radius: 20px;
  padding: 20px;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
  color: #ff5e78;
  font-size: 22px;
}

p {
  font-size: 14px;
  color: #444;
}

.photo {
  width: 120px;
  height: 120px;
  border-radius: 15px;
  object-fit: cover;
  margin: 15px 0;
  cursor: pointer;
}

/* popup foto */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup img {
  max-width: 90%;
  border-radius: 15px;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff5e78;
  color: white;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Selamat Ulang Tahun, Arum Setiyawati ‚ù§Ô∏è</h1>

  <img src="foto.jpg" class="photo" onclick="openPhoto()">

  <p>
    Terima kasih sudah hadir dalam hidupku.  
    Semoga kamu selalu sehat, bahagia, dan semua impianmu pelan-pelan jadi nyata.
  </p>

  <button onclick="playMusic()">‚ñ∂ Putar Musik</button>

  <p style="margin-top:10px;font-size:12px;">
    ‚Äî Dari aku yang selalu sayang & bangga sama kamu üíï
  </p>
</div>

<div class="popup" onclick="closePhoto()" id="popup">
  <img src="foto.jpg">
</div>

<audio id="musik" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<script>
function openPhoto() {
  document.getElementById('popup').style.display = 'flex';
}
function closePhoto() {
  document.getElementById('popup').style.display = 'none';
}
function playMusic() {
  document.getElementById('musik').play();
}
</script>

</body>
</html>
